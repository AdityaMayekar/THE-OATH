<video id="vid" class="vid" autoplay muted playsinline>
  <source src="introvid.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById("vid");
  const loopTime = 5; 

  video.addEventListener("timeupdate", () => {
    if (video.currentTime >= loopTime) {
      video.currentTime = 0;
      video.play();
    }
  });
</script>
